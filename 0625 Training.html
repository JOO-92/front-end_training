<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>0624 종합문제</title>
    </head>
    <body>
        <h1> 설문조사 양식 </h1>
        <p> 모든 항목에 빠짐없이 체크해주십시오. </p>
        <hr>
        <fieldset>
            <legend>개인정보</legend>
            이름 <input type="text">
            이메일주소 <input type="email">
        </fieldset>
        
        <fieldset>
            <legend>설문</legend>
            연령대가 어떻게 되십니까? <br>
            <input type="radio">10대
            <input type="radio">20대
            <input type="radio">30대
            <input type="radio">40대
            <input type="radio">50대
            <input type="radio">그외 <br><br>
            학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오. <br>
            <input type="checkbox">위치
            <input type="checkbox">학원비
            <input type="checkbox">강사
            <input type="checkbox">시설
            <input type="checkbox">학원 인지도
        </fieldset>
        
        <fieldset>
            <legend>기타의견</legend>
            <textarea name="기타의견" rows="5" cols="50"></textarea>
        </fieldset>
        <button>제출</button>
    </body>
</html>

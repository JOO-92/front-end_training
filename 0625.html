<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 주영환 </title>
  </head>
  <body>
      
      <h1> 회원가입 </h1>
      <fieldset>
          <legend>로그인 정보</legend>
          아이디  <input type="text"><br>
          비밀번호  <input type="password"><br>
          비리번호 확인  <input type="password">
      </fieldset>
      
      <fieldset>
          <legend>개인 정보</legend>
          이름 <input type="text"> <br>
          메일 주소 <input type="email">
      </fieldset>
      
      
      <input type="range" name="percentage" value="0" min="0" max="100" step="1">
      
      
      
      <fieldset>
          <legend>쉬운 문제 1</legend>
          다음 중 남자를 고르시오 <br>
          <input type="radio">강동원  <input type="radio">김태희  <input type="radio">이하늬
      </fieldset>
      
      <fieldset>
          <legend>쉬운 문제 2</legend>
          다음 중 한국인을 모두 고르시오 <br>
          <input type="checkbox">리오넬메시  <input type="checkbox">박지성  <input type="checkbox">크리스티아누 호날두  <input type="checkbox">나카무라 슌스케  <input type="checkbox">이영표
      </fieldset>
      
      
      <select size="1" multiple>
          <option value="처리할값1" selected>보여지는항목1</option>
          <option value="처리할값1">보여지는항목2</option>
          <option value="처리할값1">보여지는항목3</option>
      </select>
      
      
      <select size="4" multiple>
          <option value="" selected>기계공학과</option>
          <option value="">전기전자공학과</option>
          <option value="" selected>컴퓨터공학과</option>
          <option value="">화학공학과</option>
      </select>
        
      <!-- 진행상황 100% 중 30%만 완료! -->
      <progress value="30" max="100"></progress>
      
      
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 수박 </title>
        <style>
            h2{
                color: red;
            }
            span{
                color: blue;
            }
            div{
                width: 640px; height: auto;
                border: 1px solid black;
            }
            #time{
                font-size: 13px;
            }
            div > h2,p{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <img src="image/watermelon-1543257_640.jpg" alt="수박">
        <div>
            <h2>주문 및 배송</h2>
            <p><span>오후 2시 이전</span> 주문건은 당일 배송합니다 <br>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
        </div>
        <div>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span>100% 환불</span>해 드립니다 <br>고개센터로 전화주세요</p>
        </div>
        <div>
            <h2>고객센터</h2>
            <p>0000-0000</p><p id="time">상담시간: 오전9시~오후 6시(토/일. 공휴일 휴무)</p>
        </div>
    </body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>차트 그리기</title>
<link href="css/style-jq.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<style></style>
</head>
<body>
<header>
<h1>막대 그래프</h1>
</header>
<section>
	<h2>ChartJS 라이브러리</h2>
	<p>데이터를 활용해서 차트를 그릴 수 있도록 관련 기능을 제공하는 라이브러리이다. 다음과 같은 특징들을 가지고 있다.</p>
	<ul>
		<li>간단하고 유연한 사용 방법을 제공한다.</li>
		<li>HTML5 이후 등장한 canvas 태그를 사용해 차트를 그린다.</li>
	</ul>
	<h2>canvas 태그</h2>
	<p>canvas 태그는 웹 그래픽 라이브러리 등을 사용해 그래픽을 표현할 수 있도록 고안된 태그이다.<br>
	ChartJS는 canvas 태그만 있으면 여기에 차트를 그릴 수 있도록 기능을 제공한다(공식 웹사이트).</p>
	<br>
	<hr>
	<canvas id="myChart"></canvas>
	<br><br>
</section>
<footer>JAVASCRIPT</footer>
<script>
$(document).ready(function(){
	const ctx = $('#myChart')
	//첫번째 인자는 내 태그(선택자), 두번째 인자는 옵션
	const myBar = new Chart(ctx, {
		type: 'bar',
		data : {
			labels: ['MEN', 'WOMEN'],
			datasets : [{
				label : "평균 수명",
				backgroundColor : ['#6B66FF','#FFBB00'],
				data : [70, 85],
				barThickness : 30
			}]
		},
		options :{
			scales :{
				yAxes: [{
					ticks : { max: 120, min:0 }
				}]
			}
		}
	})
});
</script>
</body>
</html>
